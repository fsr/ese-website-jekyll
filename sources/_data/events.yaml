            description: "Es ist Feiertag, also schalten wir einen einen Gang zurück und nach der Clubwanderung kann etwas Frischluft nie schaden. Die vielen Eindrücke kannst du bei einer Wanderung durch die wunderschöne Sächsische Schweiz etwas ruhen lassen und erstmal die Natur genießen. Da wir das Wetter leider nicht beeinflussen können zieht euch passend an und vergesst Essen, Wasser (!) und einen Fotoapperat nicht."
            description: "Today is a bankholiday and we are going on a nice hiking tour through the Saxon Switzerland. Something totally different after yesterdays party. Since we can't change the weather (believe us we tried) please weare suitable clothes and on't forget to pack some lunch, bring water(!) and a camera."
