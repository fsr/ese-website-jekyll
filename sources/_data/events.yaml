            description: "Wir laden dich ein den Abend mit uns zu verbringen und dich ins studentische Nachtleben zustürzen.Nach und nach werden wir uns von einem Studentenclub zum Nächsten vorarbeiten. Hier sind übrigens auch die Studierenden aller anderen Fachschaften dabei. Vernetzung heißt das Stichwort. Start am Club Count Down"
